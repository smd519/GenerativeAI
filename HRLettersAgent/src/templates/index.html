<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Letter</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure the form takes up 25% of the page */
        .form-container {
            height: 25vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .output-container {
            height: 75vh;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            margin: 30px 0;
        }

        /* Container to hold label and input in a row */
        .form-group {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 15px;
        }

        /* Style the labels to be aligned to the left */
        .form-group label {
            width: 150px;
            margin-right: 10px;
            font-weight: bold;
        }

        .form-group input {
            width: 250px;
            padding: 8px;
            font-size: 14px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Style for the line between button and output */
        hr {
            border: 0;
            border-top: 2px solid #ccc; /* Light grey line */
        }

        /* Add extra gap below the submit button */
        .form-container button {
            margin-bottom: 20px; /* Adds gap below the submit button */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Generate Letter for Employee</h1>
        <form method="POST">
            <div class="form-group">
                <label for="employee_id">Employee ID:</label>
                <input type="text" id="employee_id" name="employee_id" required>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Request:</label>
                <input type="text" id="reason" name="reason" required>
            </div>

            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date" required>
            </div>

            <button type="submit">Generate Letter</button>

            <!-- Horizontal Line after the button -->
            <hr>
        </form>
    </div>

    <div class="output-container">
        {% if letter %}
            <h1>Your Generated Letter</h1>
            <pre>{{ letter }}</pre>
        {% endif %}
        {% if not letter %}
            <p>Fill out the form above to generate a letter.</p>
        {% endif %}
    </div>
</body>
</html>
